<!DOCTYPE html>
<html >
<head>
<title>Search Bar in HTML and CSS</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="input-box">
<i class="uil uil-search"></i>
<input type="text" placeholder="Search here..." style="background:#eee;" onmouseover="this.style.background='purple'" onmouseout="this.style.background='#eee'"
class="box">

<button class="button" style="background:blue;" onmouseover="this.style.background='red'" onmouseout="this.style.background='#eee'"
class="box"  >Search</button>


<div style="background:#eee;" onmouseover="this.style.background='36E1CD'" onmouseout="this.style.background='#eee'"
class="box">Sample text</div>



</body>
</html>
